name: Documentation

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docs
  cancel-in-progress: false

jobs:
  deploy:
    name: "deploy: docs"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Generate Javadoc
        run: ./mvnw javadoc:javadoc -B -q

      - name: Deploy docs
        uses: wphillipmoore/standard-actions/actions/docs-deploy@develop
        with:
          version-command: ./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//' | cut -d. -f1,2
          checkout-common: "true"
