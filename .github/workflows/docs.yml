name: Documentation

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout mq-rest-admin-common
        uses: actions/checkout@v4
        with:
          repository: wphillipmoore/mq-rest-admin-common
          ref: develop
          path: .mq-rest-admin-common

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Generate mapping docs
        run: python scripts/dev/generate_mapping_docs.py

      - name: Generate Javadoc
        run: ./mvnw javadoc:javadoc -B -q

      - name: Build MkDocs site (validation only)
        run: mkdocs build -f docs/site/mkdocs.yml --strict

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout mq-rest-admin-common
        uses: actions/checkout@v4
        with:
          repository: wphillipmoore/mq-rest-admin-common
          ref: develop
          path: .mq-rest-admin-common

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs and mike
        run: pip install mkdocs-material mike

      - name: Generate mapping docs
        run: python scripts/dev/generate_mapping_docs.py

      - name: Generate Javadoc
        run: ./mvnw javadoc:javadoc -B -q

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy dev docs
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        working-directory: docs/site
        run: mike deploy --push dev

      - name: Deploy release docs
        if: github.event_name == 'release'
        working-directory: docs/site
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          MINOR="${VERSION%.*}"
          mike deploy --push --update-aliases "$MINOR" latest
          mike set-default --push latest
