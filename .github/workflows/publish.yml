name: Publish to Maven Central

on:
  push:
    branches:
      - main

permissions:
  attestations: write
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Extract version
        id: version
        run: |
          version=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and validate
        if: steps.tag_check.outputs.exists == 'false'
        run: ./mvnw verify -B

      - name: Attest build provenance
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: "target/*.jar"

      - name: Generate SBOM
        if: steps.tag_check.outputs.exists == 'false'
        uses: wphillipmoore/standard-actions/actions/security/trivy@develop
        with:
          scan-type: sbom
          output-file: target/mq-rest-admin-${{ steps.version.outputs.version }}.cdx.json

      - name: Publish to Maven Central
        if: steps.tag_check.outputs.exists == 'false'
        run: ./mvnw deploy -B -Prelease -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Configure git identity
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create git tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git tag -a "${{ steps.version.outputs.tag }}" \
            -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Tag develop for changelog boundaries
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git fetch origin develop
          git tag "develop-${{ steps.version.outputs.tag }}" origin/develop
          git push origin "develop-${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "mq-rest-admin ${{ steps.version.outputs.version }}" \
            --notes "$(cat <<'EOF'
          ## Installation

          **Maven:**
          ```xml
          <dependency>
              <groupId>io.github.wphillipmoore</groupId>
              <artifactId>mq-rest-admin</artifactId>
              <version>${{ steps.version.outputs.version }}</version>
          </dependency>
          ```

          **Gradle:**
          ```groovy
          implementation 'io.github.wphillipmoore:mq-rest-admin:${{ steps.version.outputs.version }}'
          ```

          ## Links

          - [Maven Central](https://central.sonatype.com/artifact/io.github.wphillipmoore/mq-rest-admin)
          - [Documentation](https://wphillipmoore.github.io/mq-rest-admin-java/)
          EOF
          )" \
            target/mq-rest-admin-${{ steps.version.outputs.version }}.cdx.json

      - name: Set up Python 3
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Compute next patch version
        id: next_version
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          next=$(python3 -c "
          v = '${{ steps.version.outputs.version }}'.split('.')
          v[2] = str(int(v[2]) + 1)
          print('.'.join(v))
          ")
          echo "version=$next" >> "$GITHUB_OUTPUT"
          echo "branch=chore/bump-version-$next" >> "$GITHUB_OUTPUT"

      - name: Check if develop already has next version
        id: bump_check
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git fetch origin develop
          current=$(git show origin/develop:pom.xml \
            | grep -m1 '<version>' \
            | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          if [ "$current" = "${{ steps.next_version.outputs.version }}" ]; then
            echo "needed=false" >> "$GITHUB_OUTPUT"
          else
            echo "needed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create version bump PR
        if: steps.tag_check.outputs.exists == 'false' && steps.bump_check.outputs.needed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git checkout -b "${{ steps.next_version.outputs.branch }}" origin/develop
          git merge origin/main --no-edit

          python3 -c "
          from pathlib import Path
          import re
          p = Path('pom.xml')
          content = p.read_text()
          content = re.sub(
              r'(<artifactId>mq-rest-admin</artifactId>\s*<version>)[^<]+(</version>)',
              r'\g<1>${{ steps.next_version.outputs.version }}\2',
              content,
              count=1,
          )
          p.write_text(content)
          "

          git add pom.xml
          git commit -m "chore: bump version to ${{ steps.next_version.outputs.version }}"
          git push origin "${{ steps.next_version.outputs.branch }}"

          pr_url=$(gh pr create \
            --base develop \
            --head "${{ steps.next_version.outputs.branch }}" \
            --title "chore: bump version to ${{ steps.next_version.outputs.version }}" \
            --body "Automated patch version bump after publishing ${{ steps.version.outputs.version }}.")

          pr_number="${pr_url##*/}"

          gh pr edit "$pr_number" --body "Automated patch version bump after publishing ${{ steps.version.outputs.version }}.

          This merges \`main\` back into \`develop\` to pick up the release tag and any
          other release-branch artifacts, then sets the working version to the next
          expected patch release. Change this to a minor or major bump if the next
          release warrants it.

          Ref #${pr_number}"

          gh pr close "$pr_number"
          gh pr reopen "$pr_number"

          gh pr merge \
            --auto --merge --delete-branch \
            "${{ steps.next_version.outputs.branch }}"
