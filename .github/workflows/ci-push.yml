name: CI (push)

on:
  push:
    branches:
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "chore/**"

permissions:
  contents: read
  security-events: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      security-events: write
    with:
      java-versions: '["21"]'
      integration-matrix: '[{"java-version":"21","qm1-rest-port":"9455","qm2-rest-port":"9456"}]'
      run-security: "false"
      run-release-gates: "false"
