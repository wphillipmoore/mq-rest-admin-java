name: CI - Test and Validate

on:
  pull_request:
  push:
    branches:
      - develop
      - 'release/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs-only:
    name: docs-only
    runs-on: ubuntu-latest
    outputs:
      docs-only: ${{ steps.detect.outputs.docs-only }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect docs-only changes
        id: detect
        uses: wphillipmoore/standard-actions/actions/docs-only-detect@develop

  standards-compliance:
    name: standards-compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate standards
        uses: wphillipmoore/standard-actions/actions/standards-compliance@develop
        with:
          commit-cutoff-sha: "d103713"

  dependency-audit:
    name: dependency-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Verify dependency resolution
        run: ./mvnw dependency:tree -B -q

  release-gates:
    name: release-gates
    runs-on: ubuntu-latest
    steps:
      - name: Skip on non-PR events
        if: github.event_name != 'pull_request'
        run: echo "Not a pull request; skipping release gates."

      - name: Checkout code
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        if: github.event_name == 'pull_request'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Version format gate (PRs targeting main)
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          version=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          if ! echo "$version" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "FAIL: Version ($version) must be plain semver (x.y.z)."
            exit 1
          fi
          echo "OK: Version ($version) is valid semver."

      - name: Version divergence gate (PRs targeting develop)
        if: github.event_name == 'pull_request' && github.base_ref == 'develop'
        run: |
          git fetch origin main --depth=1
          if ! git show origin/main:pom.xml > /dev/null 2>&1; then
            echo "OK: pom.xml not found on main; version divergence check skipped."
            exit 0
          fi
          head_version=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          main_pom=$(git show origin/main:pom.xml)
          main_version=$(echo "$main_pom" | grep -m1 '<version>' | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          if [ "$main_version" = "$head_version" ]; then
            echo "FAIL: PR version ($head_version) must differ from main ($main_version)."
            exit 1
          fi
          echo "OK: PR version ($head_version) differs from main ($main_version)."

  test-and-validate:
    name: test-and-validate (${{ matrix.java-version }})
    runs-on: ubuntu-latest
    needs: docs-only
    strategy:
      matrix:
        java-version: ["17", "21", "25-ea"]

    steps:
      - name: Docs-only short-circuit
        if: needs.docs-only.outputs.docs-only == 'true'
        run: echo "Docs-only changes detected; skipping test-and-validate."

      - name: Checkout code
        if: needs.docs-only.outputs.docs-only != 'true'
        uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java-version }}
        if: needs.docs-only.outputs.docs-only != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Run full validation pipeline
        if: needs.docs-only.outputs.docs-only != 'true'
        run: ./mvnw verify -B

  integration-tests:
    name: integration-tests
    runs-on: ubuntu-latest
    needs: docs-only
    if: needs.docs-only.outputs.docs-only != 'true'
    steps:
      - name: Docs-only short-circuit
        if: needs.docs-only.outputs.docs-only == 'true'
        run: echo "Docs-only changes detected; skipping integration tests."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Checkout mq-dev-environment
        uses: actions/checkout@v4
        with:
          repository: wphillipmoore/mq-dev-environment
          ref: develop
          path: .mq-dev-environment

      - name: Setup MQ environment
        uses: ./.mq-dev-environment/.github/actions/setup-mq
        with:
          project-name: mq-rest-admin
          qm1-rest-port: "9453"
          qm2-rest-port: "9454"

      - name: Run integration tests
        env:
          MQ_REST_ADMIN_RUN_INTEGRATION: "1"
        run: ./mvnw verify -B
